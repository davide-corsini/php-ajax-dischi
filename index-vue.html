<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
</head>
<body>
    

    <div style="color: white;" id="app">
        <header>
            <div class="container">
                <div class="nav-sx">
                    <ul class="menu-sx">
                        <li><a href="">
                                <img src="img/logo-tidal.jpg" alt="">
                            </a>
                        </li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">In primo piano</a></li>
                        <li><a href="#">Magazine</a></li>
                        <li><a href="#">A proposito di TIDAL</a></li>
                    </ul>
                </div>
                <div class="nav-dx">
                    <ul class="menu-dx">
                        <li><a href="#">Login</a></li>
                        <li><a href="#" class="btn btn-classic">prova</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <h2 style="color: white;">NAVIGA</h2>
                <div class="box-main">
                    <div v-for="element in arrayDischi" class="post">
                        <h3>{{ element.author }}</h3>
                        <a href="">
                            <img :src="element.poster" alt="">
                        </a>
                        <h4>{{ element.genre }}</h4>
                        <p>{{ element.year }}</p>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="src/script.js"></script>

</html>
